{% extends 'base.html' %}

{% block content %}
<style>
    .card{
      width: 30%;
      margin-bottom: 10px;
    }
</style>
<div class="jumbotron">
  <h1>{{ playlist.name }}!</h1>
  {% if playlist.description %}
  <p class="lead">{{ playlist.description }}</p>
  {% endif %}
</div>

<div>
  <h2>Playlist Songs</h2>
</div>
  {% for song in songs %}
  <div class="card">
  <div class="card-body">
  <h5 class="card-title"><a href="/songs/{{song.id}}">{{song.title}}</a></h5>
  <p class="card-text">Artist: {{song.artist}}</p>
  </div>
  </div>
  {% endfor %}

<p>
  <a class="btn btn-primary" href="/playlists/{{ playlist.id }}/add-song">
    Add Song To Playlist
  </a>
</p>

{% endblock %}
